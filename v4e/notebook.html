<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>notebook - 动态css类</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="notebook.css" />
</head>
<body>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/marked"></script>
    <!-- 笔记本应用 -->
    <div id="notebook">
        <!-- 侧边栏 -->
        <aside class="side-bar">
            <!-- 工具栏 -->
            <div class="toolbar">
                <!-- 添加笔记按钮 -->
                <button @click="addNote" :title="addButtonTitle"><i class="material-icons">add</i>Add note</button>
            </div>
            <div class="notes">
                <div class="note" v-for="n of notes" @click="selectNote(n)" 
                :class="{selected: n === selectedNote}">{{n.title}}</div>
            </div>
        </aside>
        <!-- 主面板 -->
        <section class="main">
            <textarea v-model="selectedNote"></textarea>    
        </section>
        <aside class="preview" v-html="notePreview"></aside> 
    </div>
    <script src="notebook.js"></script>
</body>
</html>
